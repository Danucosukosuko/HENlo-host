# .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages ğŸš€

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout cÃ³digo ğŸ§¾
        uses: actions/checkout@v3

      - name: Configurar GitHub Pages âš™ï¸
        uses: actions/configure-pages@v3

      - name: Subir contenido como artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Sube todo el repo; cambia si necesitas algo mÃ¡s especÃ­fico

      - name: Desplegar en GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v2
